{% extends "base.html" %}

{% block title %}Şifreni Değiştir{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Şifreni Değiştir</h2>
    <form method="post">
        {% csrf_token %}

        <label for="new_password1">Yeni Şifre</label>
        <input type="password" id="new_password1" name="new_password1" placeholder="Yeni şifrenizi giriniz">

        <label for="new_password2">Yeni Şifre (Tekrar)</label>
        <input type="password" id="new_password2" name="new_password2" placeholder="Yeni şifrenizi giriniz (tekrar)">

        <div class="actions">
            <button type="submit" class="save">Kaydet</button>
            <button type="button" class="cancel" onclick="window.location.href='/profile'">İptal</button>
        </div>
    </form>
</div>
{% endblock %}
