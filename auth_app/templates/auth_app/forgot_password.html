{% extends "base.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Şifremi Unuttum</h2>
    
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
            {% if message.tags == "error" %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
                </div>
            {% else %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email adresinizi giriniz:">

        <div class="actions">
            <button type="submit" class="save">Devam</button>
            <button type="button" class="cancel" onclick="window.location.href='/login'">İptal</button>
        </div>
    </form>
</div>
{% endblock %}
