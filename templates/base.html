<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_app/style.css' %}">
    <link rel="stylesheet" href="{% static 'auth_app/style.css' %}">
    <link rel="stylesheet" href="{% static 'tweet_app/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Test Uygulaması</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Menüyü Aç">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Ana Sayfa</a></li>
                {% if not user.is_authenticated %}
                <li class="nav-item"><a class="nav-link {% if request.path == '/login/' %} active {% endif %}" href="/login">Giriş Yap</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/register/' %} active {% endif %}" href="/register">Kayıt Ol</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard/' %} active {% endif %}" href="/dashboard">Dashboard</a></li>
                <details class="nav-item" id="userDropdown">
                    <summary class="user">{{ user.first_name }}</summary>
                    <div class="dropdown-content">
                        <a href="/profile">Profil</a>
                        <a href="/change_password">Şifremi Değiştir</a>
                        <a href="/logout">Çıkış Yap</a>
                    </div>
                </details>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    
    {% endblock %}  
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('userDropdown');
        if (!dropdown.contains(event.target)) {
            dropdown.removeAttribute('open');
        }
    });
</script>

<script>
    function openModal(src) {
        document.getElementById("imageModal").style.display = "block";
        document.getElementById("modalImage").src = src;
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }
</script>

</html>
